{% extends "inc/base.html" %}
{% load static %}

{% block content %}

<div class="title text-start d-flex align-items-baseline d-grid gap-3">
    <h3 class="">Log in</h3>
</div>
<p class="text-danger text-start">Sorry, wrong password!</p>
<div class="col-sm-10">
    <form>
        <div class="row g-3 align-items-center text-start">
            <div style="width: 8rem">
                <label class="col-form-label">Login</label>
            </div>
            <div class="col-6">
                <input type="" class="form-control" aria-describedby="">
            </div>
        </div>
        <div class="d-flex row g-3 align-items-center mt-2 text-start">
            <div style="width: 8rem">
                <label class="col-form-label">Password</label>
            </div>
            <div class="col-6">
                <input type="password" class="form-control" aria-describedby="">
            </div>
        </div>
        <div class="d-flex row g-3 align-items-left mt-2 text-start">
            <div style="width: 8rem"></div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Log in!</button>
            </div>
        </div>
        <div class="d-flex row g-3 align-items-left mt-2 text-start">
            <div style="width: 8rem"></div>
            <div class="col">
                <a href="{% url 'signup' %}" class="btn btn-link" style="padding: 0">create new account</a>
            </div>
        </div>
    </form>
</div>

{% endblock %}
